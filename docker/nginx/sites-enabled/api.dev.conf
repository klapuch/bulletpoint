server {
	listen 80;
	listen 443 ssl http2;
	server_name api.bulletpoint.localhost;

	ssl_certificate /etc/ssl/certs/bulletpoint.localhost.crt;
	ssl_certificate_key /etc/ssl/private/bulletpoint.localhost.key;
	ssl_prefer_server_ciphers on;
	ssl_session_timeout 10m;
	ssl_session_cache "shared:SSL:10m";

	gzip on;
	gzip_comp_level 9;
	gzip_types application/json;

	charset utf-8;
	default_type application/json;
	error_log /var/log/nginx/error.log;
	access_log /var/log/nginx/access.log;
	root /var/www/bulletpoint/backend/www;

	rewrite ^/(.*)/$ /$1 permanent;

	error_page 413 @413_json;
	error_page 403 @403_json;
	error_page 404 @404_json;
	error_page 405 @405_json;
	error_page 412 @412_json;

	client_body_timeout 2s;
	client_header_timeout 2s;
	send_timeout 5s;

	include snippets/preflight_headers.conf;
	include snippets/security_headers.conf;

	fastcgi_hide_header X-Powered-By;
	fastcgi_hide_header Set-Cookie;
	server_tokens off;

	client_max_body_size 1M;

	location @413_json {
		return 413 '{"message": "Request entity too large"}';
	}

	location @412_json {
		return 412 '{"message": "Precondition Failed"}';
	}

	location @403_json {
		return 403 '{"message": "Forbidden"}';
	}

	location @404_json {
		return 404 '{"message": "Not Found"}';
	}

	location @405_json {
		return 405 '{"message": "Method not allowed"}';
	}

	location /favicon.ico {
		log_not_found off;
	}

	location /robots.txt {
		log_not_found off;
	}

	include snippets/routes.conf;

	location ~* \.json$ {
		include snippets/preflight.conf;
		aio on;
		sendfile on;
		tcp_nopush on;
		open_file_cache max=500 inactive=20m;
		open_file_cache_valid 20m;
		open_file_cache_min_uses 1;
		open_file_cache_errors on;
		expires max;
	}

	location ~ /\. {
		access_log off;
		log_not_found off;
		deny all;
	}

	location / {
		deny all;
	}
}
